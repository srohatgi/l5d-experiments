namers:
- kind: io.l5d.consul
  includeTag: false
  useHealthCheck: false
  host: consul
routers:
- protocol: http
  label: /http-consul
  service:
    responseClassifier:
      kind: io.l5d.http.retryableIdempotent5XX
  identifier:
   kind: io.l5d.path
   segments: 1
   consume: false
  dtab: |
    /svc/avanti => /#/io.l5d.consul/dc1/avanti-container;
  servers:
  - port: 4140
    ip: 0.0.0.0
  client:
   requeueBudget:
     percentCanRetry: 5.0

usage:
  orgId: linkerd-examples-consul
